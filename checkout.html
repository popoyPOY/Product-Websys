<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Hello</title>
</head>
<body>
    <div class="idx">
        <div class="checkout">
            <h2>Your Order</h2>
            <div class="checkout-inside">
                <img src="/assets/Dell-Laptop-PNG-Image.png" alt="" style="width: 450px">
                <h2 id="subtotalx">Subtotal: 0</h2>
                <h2 id="quantityx">Quantity: 0</h2>
                <h2 id="shippingFeex">Shipping Fee: 0</h2>
                <h2 id="totalx">Total: 0</h2>
            </div>
        </div>
    </div>

    <script>
        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString)

        let subtotalx = document.getElementById("subtotalx")
        let quantityx = document.getElementById("quantityx")
        let shippingFeex = document.getElementById("shippingFeex")
        let totalx = document.getElementById("totalx")

        window.addEventListener("DOMContentLoaded", () => {
            let quantity = urlParams.get("quantity")
            let subtotal = urlParams.get("subtotal")
            let shippingFee = urlParams.get("shippingFee")
            let total = urlParams.get("total")
            
            console.log(total)

            subtotalx.innerText = "Subtotal: " + subtotal
            quantityx.innerText = "Quantity: " + quantity
            shippingFeex.innerText = "Shipping Fee: " + shippingFee
            totalx.innerText = "Total: " + total


        })
    </script>
</body>
</html>
